---
layout: default
---

<div style="text-align: center; font-size: 18px; margin: 20px 0;">▒ {{ page.title }} ▒</div>

<div style="text-align: right">
    <a href="https://github.com/ac-saro">박용서</a> /
    <span>{{ page.date | date: "%Y-%m-%d" }}</span> /
    <a href="https://github.com/ac-saro/ac-saro.github.io/tree/publish/{{ page.path }}">편집</a>
</div>

<div>
    {{ content }}
</div>

<div>
    {% if post.tags.size > 0 %}
    Tag{% if post.tags.size > 1 %}s{% endif %}:
    {{ post.tags | sort | join: ", " }}
    {% endif %}
</div>
