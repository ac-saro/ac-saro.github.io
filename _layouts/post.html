---
layout: default
---

<div class="post title">▒ {{ page.title }} ▒</div>

<div class="post ctrl">
    <a href="https://github.com/ac-saro">박용서</a> /
    <span>{{ page.date | date: "%Y-%m-%d" }}</span> /
    <a href="https://github.com/ac-saro/ac-saro.github.io/edit/publish/{{ page.path }}">편집</a>
</div>

<div>
    {{ content }}
</div>

<div>
    {% if page.tags.size > 0 %}
    Tag{% if page.tags.size > 1 %}s{% endif %}:
    {{ page.tags | sort | join: ", " }}
    {% endif %}
</div>
